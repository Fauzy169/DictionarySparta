<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Suggestions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='mystyle.css') }}"
    />
    <style>
      .word-box {
        background-color: blue;
        color: white;
        padding: 5px 10px;
        margin-right: 10px;
        border-radius: 5px;
        cursor: pointer;
        display: inline-block;
        font-size: 12px; /* Sesuaikan ukuran font jika perlu */
      }
      .word-box:hover {
        background-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="banner" onclick="window.location.href = '/'"></div>
      <div class="container">
        <!-- Mengambil kata yang dimasukkan pengguna dari variabel JavaScript -->
        <h1>Your Word "{{ searchedWord }}" was not found</h1>
        <p>Here are some suggested words you may want to try:</p>
        <div>
          {% if suggestions %} {% for suggestion in suggestions.split(', ') %}
          <div
            class="word-box"
            style="padding-top: 2px"
            onclick="window.location.href='/detail/{{ suggestion }}'"
          >
            {{ suggestion }}
          </div>
          {% endfor %} {% else %}
          <div class="word-box">No suggestions available</div>
          {% endif %}
        </div>
        <br />
      </div>
    </div>
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="/" class="nav-link px-2 text-body-secondary">Home</a>
          </li>
        </ul>
        <p class="text-center text-body-secondary">
          Â© 2024 Ahmad Fausi Febrian & Co.
        </p>
      </footer>
    </div>

    <script>
      // Mengambil kata yang dimasukkan pengguna dari variabel JavaScript
      let searchedWord = sessionStorage.getItem("searchedWord");
      // Menetapkan kata tersebut sebagai konten dari judul <h1>
      document.querySelector(
        "h1"
      ).textContent = `Your Word "${searchedWord}" was not found`;
    </script>
  </body>
</html>
